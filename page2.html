<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved </title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <div>
                <h1>Electric Cars For Our Future</h1>
                <nav>
                <a href="index.html">Home</a>
                <a href="/" class="active">Get Involved</a>
                </nav>
            </div>
        </header>

        <main class="content">
            <section class="Get Involved">
                <h2>Want To Get Involved?</h2>
                <p>
                Getting Involved is easy! Simply fill out the form below and and we will email you more info on how you can help.
                </p>
            </section>
            
        
        <!--Form Section-->
            <section class="form">
                <h3>Form</h3>
                <form id="form" action="/">
                    <div class="field">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname">
                    <div class="error"></div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname">
                    <div class="error"></div>
                        <label for="phonenum">Phone No:</label>
                        <input type="text" id="phonenum" name="phonenum">
                    <div class="error"></div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                    <div class="error"></div>
                        <label for="comments">Comments:</label>
                        <textarea></textarea>
                    <div class="error"></div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p class="foot">&copy; 2023 CarsForOurFuture</p>
        </footer>
</body>
</html>
