<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <div class="top">
                <h1>Electric Cars For Our Future</h1>
                <nav>
                <a href="index.html">Home</a>
                <a href="/" class="active">Get Involved</a>
                </nav>
            </div>
        </header>

        <main class="content">
            <section class="Get Involved">
                <h2>Want To Get Involved?</h2>
                <p>
                Getting Involved is easy! Simply fill out the form below and and we will email you more info on how you can help.
                </p>
            </section>
            
        
        <!--Form Section-->
            <section class="form">
                <h3>Form</h3>
                <form>
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstname" name="firstname" required><br>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="lastname" required><br>
                    <label for="phonenum">Phone No:</label><br>
                    <input type="text" id="phonenum" name="phonenum"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="comments">Comments:</label><br>
                    <input type="text" id="comments" name="comments"><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
        <footer>
            <p class="foot">&copy; 2023 CarsForourFuture</p>
        </footer>
</body>
</html>
